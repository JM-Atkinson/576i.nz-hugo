<div class="custom">
    <div class="outflex">
        <div class="rowflex">
            <div class="titleyear">
                <span class="title" id="title"></span><span class="year" id="year"></span>
            </div>
            <p class="desc" id="desc"></p>
            <span>Directed by: </span><span class="director" id="director"></span>
        </div>
        <div class="colflex">
            <img class="poster" id="poster" src="" alt="">
        </div>
    </div>
</div>

<style>
    .custom .outflex {
        display: flex;
        flex-flow: row nowrap;
    }
    .custom .outflex {
        align-self: flex-end;
    }
    .custom .poster {
        height: 200px;
    }
    .custom .titleyear {
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: baseline;
    }
    .title {
        font-size: 150%;
        font-weight: bold;
        margin-right: 10px;
    }
    </style>

<script>
    let id = "1892"

    fetch("https://api.themoviedb.org/3/movie/" + id + "?api_key=7baf9dd01abb6752b69e0cbf77fd9b21&append_to_response=credits,images", {
        method: "GET"
      })
      .then(response => response.json())
      .then(data => {
        console.log(data)
        document.getElementById("title").textContent = data.title
        document.getElementById("year").textContent = data.release_date.substring(0, 4)
        document.getElementById("desc").textContent = data.overview
        var directors = [];
        data.credits.crew.forEach(function(entry){
                if (entry.job === 'Director') {
                    directors.push(entry.name);
                }
            })
        document.getElementById("director").textContent = directors.join(', ')
        document.getElementById("poster").src = "https://image.tmdb.org/t/p/w154" + data.poster_path
        });
</script>
